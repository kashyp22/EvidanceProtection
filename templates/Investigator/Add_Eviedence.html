<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evidence Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"], input[type="date"] {
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
            width: 100%;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            border: none;
            background-color: #28a745;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Evidence Form</h2>
    <form action="#" method="POST">
        <label for="case">Case ID:</label>
        <input type="text" id="case" name="case" required>

        <label for="type">Type:</label>
        <input type="text" id="type" name="type" required>

        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required>

        <label for="date_collected">Date Collected:</label>
        <input type="date" id="date_collected" name="date_collected" required>

        <label for="collected_by">Collected By:</label>
        <input type="text" id="collected_by" name="collected_by" required>

        <label for="place">Place:</label>
        <input type="text" id="place" name="place" required>

        <label for="land_mark">Landmark:</label>
        <input type="text" id="land_mark" name="land_mark" required>

        <label for="storage_location">Storage Location:</label>
        <input type="text" id="storage_location" name="storage_location" required>

        <label for="filename">Filename:</label>
        <input type="text" id="filename" name="filename" required>

        <button type="submit">Submit Evidence</button>
    </form>
</div>

</body>
</html>
