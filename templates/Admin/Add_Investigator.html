{% extends "Admin/Admin_Home.html" %}
{% block body %}

    <form id="investigatorForm" action="/myapp/Add_Investigator_post/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="">
            <div class="Heading">
                <h1>Add Investigator</h1>
            </div>
            <p>Name</p>
            <input class="form-control" type="text" name="name" required>
            <div class="error" id="nameError"></div>

            <p>Email</p>
            <input class="form-control" type="email" name="email" required>
            <div class="error" id="emailError"></div>

            <p>Phone</p>
            <input class="form-control" type="number" name="phone" required>
            <div class="error" id="phoneError"></div>

            <p>Qualification</p>
            <input class="form-control" type="text" name="qualification" required>
            <div class="error" id="qualificationError"></div>

            <p>Place</p>
            <input class="form-control" type="text" name="place" required>
            <div class="error" id="placeError"></div>

            <p>City</p>
            <input class="form-control" type="text" name="city" required>
            <div class="error" id="cityError"></div>

            <p>PIN</p>
            <input class="form-control" type="text" name="pin" required>
            <div class="error" id="pinError"></div>

            <p>Aadhar Number</p>
            <input class="form-control" type="text" name="adharno" required>
            <div class="error" id="adharnoError"></div>

            <p>Photo</p>
            <input class="form-control" type="file" name="photo" required>
            <div class="error" id="photoError"></div>

            <br>
            <br>

            <input class="btn btn-success" type="submit" value="Submit">
        </div>



        <script>
        document.getElementById('investigatorForm').addEventListener('submit', function(event) {
            var valid = true;
            // Validate name
            if (document.getElementsByName('name')[0].value.trim() === '') {
                document.getElementById('nameError').innerHTML = 'Please enter your name';
                valid = false;
            } else {
                document.getElementById('nameError').innerHTML = '';
            }
            // Validate email
            if (document.getElementsByName('email')[0].value.trim() === '') {
                document.getElementById('emailError').innerHTML = 'Please enter your email';
                valid = false;
            } else {
                document.getElementById('emailError').innerHTML = '';
            }
            // Validate phone
            if (document.getElementsByName('phone')[0].value.trim() === '') {
                document.getElementById('phoneError').innerHTML = 'Please enter your phone number';
                valid = false;
            } else {
                document.getElementById('phoneError').innerHTML = '';
            }
            // Validate qualification
            if (document.getElementsByName('qualification')[0].value.trim() === '') {
                document.getElementById('qualificationError').innerHTML = 'Please enter your qualification';
                valid = false;
            } else {
                document.getElementById('qualificationError').innerHTML = '';
            }
            // Validate place
            if (document.getElementsByName('place')[0].value.trim() === '') {
                document.getElementById('placeError').innerHTML = 'Please enter your place';
                valid = false;
            } else {
                document.getElementById('placeError').innerHTML = '';
            }
            // Validate city
            if (document.getElementsByName('city')[0].value.trim() === '') {
                document.getElementById('cityError').innerHTML = 'Please enter your city';
                valid = false;
            } else {
                document.getElementById('cityError').innerHTML = '';
            }
            // Validate PIN
            if (document.getElementsByName('pin')[0].value.trim() === '') {
                document.getElementById('pinError').innerHTML = 'Please enter your PIN';
                valid = false;
            } else {
                document.getElementById('pinError').innerHTML = '';
            }
            // Validate Aadhar number
            if (document.getElementsByName('adharno')[0].value.trim() === '') {
                document.getElementById('adharnoError').innerHTML = 'Please enter your Aadhar number';
                valid = false;
            } else {
                document.getElementById('adharnoError').innerHTML = '';
            }
            // Validate photo
            if (document.getElementsByName('photo')[0].value.trim() === '') {
                document.getElementById('photoError').innerHTML = 'Please upload a photo';
                valid = false;
            } else {
                document.getElementById('photoError').innerHTML = '';
            }
            if (!valid) {
                event.preventDefault();
            }
        });
    </script>

    </form>
{% endblock %}
